<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Chat</title>
</head>
<body>

<form action="chat.html" method="get" class="auth">
    <div class="card">
        <div class="card-content">
            <h4 class="card-title">Чат</h4>
            <div class="input-field">
                <input type="text" id="name" class="validate" name="name" required>
                <label for="name">Имя:</label>
            </div>
            <div class="input-field">
                <input type="text" id="room" class="validate" name="name" required>
                <label for="room">Комната:</label>
            </div>
        </div>
        <div class="card-action">
            <button type="submit" class="waves-effect waves-teal btn-flat">Войти</button>
        </div>
    </div>
</form>

<script src="socket.io/socket.io.js"></script>
</body>
</html>
